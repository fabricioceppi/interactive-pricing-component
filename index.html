<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>
      </div>

      <div class="card">
        <div class="pricing">
          <h2 id="pageviews"></h2>
          <input type="range" id="range" />
          <h2 id="pricing"></h2>
        </div>
        <div class="billing">
          <label for="monthly">Monthly Billing</label>
          <div>
            <input type="radio" id="monthly" name="billing" checked/>
            <input type="radio" id="yearly" name="billing" />
            <div class="toggle"></div>
          </div>
          <label for="yearly">Yearly Billing</label>
        </div>
        <div class="info">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button>Start my trial</button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/fabricioceppi">Fabricio Ceppi</a>.
    </footer>
    <script src="main.js"></script>
  </body>
</html>
